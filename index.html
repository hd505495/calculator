<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>Calculator</header>
    <div id="calculator">
      <div id="container">
        <div class="display" style="grid-area: display;">0</div>
        <button id="zero" class="operand" style="grid-area: zero;">0</button>
        <button id="one" class="operand" style="grid-area: one;">1</button>
        <button id="two" class="operand" style="grid-area: two;">2</button>
        <button id="three" class="operand" style="grid-area: three;">3</button>
        <button id="four" class="operand" style="grid-area: four;">4</button>
        <button id="five" class="operand" style="grid-area: five;">5</button>
        <button id="six" class="operand" style="grid-area: six;">6</button>
        <button id="seven" class="operand" style="grid-area: seven;">7</button>
        <button id="eight" class="operand" style="grid-area: eight;">8</button>
        <button id="nine" class="operand" style="grid-area: nine;">9</button>
        <button id="add" class="operator" style="grid-area: add;">+</button>
        <button id="subtract" class="operator" style="grid-area: subtract;">-</button>
        <button id="multiply" class="operator" style="grid-area: multiply;">*</button>
        <button id="divide" class = "operator" style="grid-area: divide;">/</button>
        <button id="equals" type="submit" style="grid-area: equals;">=</button>
        <button id="clear" style="grid-area: clear;">ac</button>
        <button id="backspace" style="grid-area: backspace;">&#8249;</button>
        <button id="decimal" style="grid-area: decimal;">.</button>
      </div>
    </div>
    
    <script src="calculator.js" async defer></script>
  </body>
</html>
